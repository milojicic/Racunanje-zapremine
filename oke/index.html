<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racunanje zapremine</title>
</head>
<body>
    <script>
            var radius = prompt ("Please enter radius:");
            var height = prompt ("Please enter height:");
            var Pi = 3.14
            var volume = parseInt (radius*radius) * parseInt (height) * (Pi);
            alert ("Volume is:" + volume);
    </script>
</body>
</html>
